version: 2
updates:
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "08:00"
    labels: ["dependencies", "actions"]
    reviewers:
      - "{{ cookiecutter.github_username }}"

  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: daily
      time: "08:00"
    groups:
      dev-deps:
        dependency-type: "development"
        patterns:
          - "ruff"
          - "pytest*"
          - "mkdocs*"
          - "pre-commit"
          - "beartype"
      prod-deps:
        dependency-type: "production"
    labels: ["dependencies", "python"]
    reviewers:
      - "{{ cookiecutter.github_username }}"
